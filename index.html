<html>
<head>
  <title>DENON</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="demo-layout-transparent mdl-layout mdl-js-layout">
    <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">Denon remote</span>
    </div>
  </header>
  <main class="mdl-layout__content">
    <div class="page-content">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col">
          <h3>Power</h3>
          <p>
            <button id="poweron" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Power ON</button>
            <button id="poweroff" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Power OFF</button>
          </p>
          <h3>Alarm</h3>
          <p>
            <button id="alarmon" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Turn alarm ON</button>
            <button id="alarmoff" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Turn alarm OFF</button>
          </p>
          <p id="alarmstate">???</p>
          <h3>Jaamad</h3>
          <p>
            <button id="radio2" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Raadio 2</button>
            <button id="radiomania" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Raadio Mania</button>
          </p>
        </div>
      </div>
    </div>
  </main>
</div>
</body>
<script type="text/javascript">

  $(document).ready(function(){
  		$.getJSON( "/api/alarm", function( data ) {
  			$("#alarmstate").text(JSON.stringify(data));
  		});

  	$('#alarmon').click(function(){
  		$.getJSON( "/api/alarm/on", function( data ) {
  			$("#alarmstate").text(JSON.stringify(data));
  		});
    });

  	$('#alarmoff').click(function(){
  		$.getJSON( "/api/alarm/off", function( data ) {
  			$("#alarmstate").text(JSON.stringify(data));
  		});
    });

  	$('#poweron').click(function(){
  		$.getJSON( "/api/power/on", function( data ) {});
    });

  	$('#poweroff').click(function(){
  		$.getJSON( "/api/power/off", function( data ) {});
    });

  	$('#radio2').click(function(){
  		$.getJSON( "/api/favourite/1", function( data ) {});
    });

  	$('#radiomania').click(function(){
  		$.getJSON( "/api/favourite/3", function( data ) {});
    });
  });
</script>
</html>
